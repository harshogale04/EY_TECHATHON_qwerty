<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Tender Analysis Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #0A1828;
            --deep-blue: #1F4788;
            --ocean: #2E5090;
            --mint: #4ECDC4;
            --coral: #FF6B6B;
            --cream: #FFF8F0;
            --sand: #F4E8D8;
            --grey: #5A6C7D;
            --light-grey: #E8EDF2;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--navy) 0%, var(--deep-blue) 100%);
            color: var(--navy);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--cream);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--mint);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Main Card */
        .main-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            backdrop-filter: blur(20px);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--light-grey);
        }

        .tab {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: none;
            border: none;
            color: var(--grey);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 12px 12px 0 0;
        }

        .tab:hover {
            color: var(--deep-blue);
            background: var(--light-grey);
        }

        .tab.active {
            color: var(--deep-blue);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--mint), var(--coral));
            border-radius: 4px 4px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="url"],
        input[type="date"] {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--light-grey);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--mint);
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.1);
        }

        /* File Upload */
        .file-upload {
            position: relative;
            border: 3px dashed var(--light-grey);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--sand);
        }

        .file-upload:hover {
            border-color: var(--mint);
            background: var(--cream);
            transform: translateY(-2px);
        }

        .file-upload.dragover {
            border-color: var(--coral);
            background: rgba(255, 107, 107, 0.05);
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.1rem;
            color: var(--grey);
            font-weight: 500;
        }

        .file-name {
            margin-top: 1rem;
            color: var(--deep-blue);
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            padding: 1.1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--mint), var(--ocean));
            color: white;
            box-shadow: 0 8px 24px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--coral), #FF8585);
            color: white;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--light-grey);
            border-top-color: var(--mint);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--grey);
            font-weight: 500;
        }

        /* Results Section */
        .results {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .results.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--light-grey);
        }

        .results-title {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 2rem;
            color: var(--navy);
        }

        .score-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--mint), var(--ocean));
            color: white;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--cream), var(--sand));
            padding: 1.5rem;
            border-radius: 16px;
            border-left: 4px solid var(--mint);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--grey);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--navy);
        }

        /* Product Matches */
        .matches-container {
            margin-top: 2rem;
        }

        .section-title {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: linear-gradient(180deg, var(--mint), var(--coral));
            border-radius: 4px;
        }

        .match-card {
            background: white;
            border: 2px solid var(--light-grey);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            border-color: var(--mint);
            transform: translateX(8px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .match-name {
            font-weight: 600;
            color: var(--navy);
            font-size: 1.1rem;
            flex: 1;
        }

        .match-score {
            background: linear-gradient(135deg, var(--ocean), var(--deep-blue));
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .match-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--light-grey);
        }

        .match-detail {
            font-size: 0.9rem;
            color: var(--grey);
        }

        .match-detail strong {
            color: var(--navy);
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Error Message */
        .error-message {
            background: #FFE5E5;
            border-left: 4px solid var(--coral);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #C92A2A;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .main-card {
                padding: 2rem 1.5rem;
            }

            .tabs {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .match-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ RFP Tender Analysis</h1>
            <p class="tagline">AI-POWERED PROCUREMENT INTELLIGENCE</p>
        </header>

        <div class="main-card">
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="url">üåê Analyze URL</button>
                <button class="tab" data-tab="pdf">üìÑ Upload PDF</button>
            </div>

            <!-- URL Analysis Tab -->
            <div class="tab-content active" id="urlTab">
                <form id="urlForm">
                    <div class="form-group">
                        <label for="tenderUrl">Tender URL *</label>
                        <input 
                            type="url" 
                            id="tenderUrl" 
                            name="url" 
                            placeholder="https://example.com/tender-document"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="urlTenderName">Tender Name (Optional)</label>
                        <input 
                            type="text" 
                            id="urlTenderName" 
                            name="name" 
                            placeholder="e.g., Railway Electrification Project 2025"
                        >
                    </div>

                    <div class="form-group">
                        <label for="urlIssuer">Issuing Authority (Optional)</label>
                        <input 
                            type="text" 
                            id="urlIssuer" 
                            name="issuer" 
                            placeholder="e.g., Indian Railways"
                        >
                    </div>

                    <div class="form-group">
                        <label for="urlDeadline">Submission Deadline (Optional)</label>
                        <input 
                            type="date" 
                            id="urlDeadline" 
                            name="deadline"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">üöÄ Analyze Tender</span>
                    </button>
                </form>
            </div>

            <!-- PDF Upload Tab -->
            <div class="tab-content" id="pdfTab">
                <form id="pdfForm">
                    <div class="form-group">
                        <label>Upload Tender Document *</label>
                        <div class="file-upload" id="fileUpload">
                            <input 
                                type="file" 
                                id="pdfFile" 
                                name="file" 
                                accept=".pdf"
                                required
                            >
                            <div class="upload-icon">üì§</div>
                            <div class="upload-text">
                                <strong>Drop PDF here</strong> or click to browse
                            </div>
                            <div class="file-name" id="fileName"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pdfTenderName">Tender Name (Optional)</label>
                        <input 
                            type="text" 
                            id="pdfTenderName" 
                            name="name" 
                            placeholder="e.g., Metro Rail Cable Procurement"
                        >
                    </div>

                    <div class="form-group">
                        <label for="pdfIssuer">Issuing Authority (Optional)</label>
                        <input 
                            type="text" 
                            id="pdfIssuer" 
                            name="issuer" 
                            placeholder="e.g., Delhi Metro Rail Corporation"
                        >
                    </div>

                    <div class="form-group">
                        <label for="pdfDeadline">Submission Deadline (Optional)</label>
                        <input 
                            type="date" 
                            id="pdfDeadline" 
                            name="deadline"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">üöÄ Analyze Tender</span>
                    </button>
                </form>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Analyzing tender document...</div>
            </div>

            <!-- Results Section -->
            <div class="results" id="results">
                <div class="results-header">
                    <h2 class="results-title">Analysis Results</h2>
                    <div class="score-badge">
                        <span>Score:</span>
                        <span id="overallScore">0%</span>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Estimated Price</div>
                        <div class="stat-value" id="estimatedPrice">‚Çπ0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Matched Products</div>
                        <div class="stat-value" id="matchedProducts">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Technical Match</div>
                        <div class="stat-value" id="technicalMatch">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Recommendation</div>
                        <div class="stat-value" id="recommendation" style="font-size: 1.2rem;">-</div>
                    </div>
                </div>

                <!-- Product Matches -->
                <div class="matches-container">
                    <h3 class="section-title">Top Matching Products</h3>
                    <div id="matchesList"></div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="downloadBtn">
                        <span class="btn-text">üì• Download Full Report (PDF)</span>
                    </button>
                    <button class="btn btn-primary" id="analyzeNewBtn">
                        <span class="btn-text">üîÑ Analyze Another Tender</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(targetTab + 'Tab').classList.add('active');
            });
        });

        // File upload drag & drop
        const fileUpload = document.getElementById('fileUpload');
        const pdfFile = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUpload.addEventListener(eventName, () => {
                fileUpload.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, () => {
                fileUpload.classList.remove('dragover');
            });
        });

        fileUpload.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            pdfFile.files = files;
            updateFileName();
        });

        pdfFile.addEventListener('change', updateFileName);

        function updateFileName() {
            if (pdfFile.files.length > 0) {
                fileName.textContent = `üìÑ ${pdfFile.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        }

        // Global variable to store analysis results
        let currentAnalysisData = null;

        // Form submission handlers
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                url: document.getElementById('tenderUrl').value,
                name: document.getElementById('urlTenderName').value,
                issuer: document.getElementById('urlIssuer').value,
                deadline: document.getElementById('urlDeadline').value
            };
            
            await analyzeUrl(formData);
        });

        document.getElementById('pdfForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', pdfFile.files[0]);
            formData.append('name', document.getElementById('pdfTenderName').value);
            formData.append('issuer', document.getElementById('pdfIssuer').value);
            formData.append('deadline', document.getElementById('pdfDeadline').value);
            
            await analyzePdf(formData);
        });

        async function analyzeUrl(data) {
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/api/analyze-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentAnalysisData = result.data;
                    displayResults(result.data);
                } else {
                    showError(result.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function analyzePdf(formData) {
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/api/analyze-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentAnalysisData = result.data;
                    displayResults(result.data);
                } else {
                    showError(result.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            // Hide forms, show results
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById('results').classList.add('active');
            
            // Overall score (convert to percentage)
            const score = Math.round(data.score * 100);
            document.getElementById('overallScore').textContent = score + '%';
            
            // Stats
            document.getElementById('estimatedPrice').textContent = 
                '‚Çπ' + Number(data.price).toLocaleString('en-IN');
            document.getElementById('matchedProducts').textContent = 
                data.technical_matches.length;
            
            // Technical match from detailed scores
            const techMatch = data.detailed_score?.component_scores?.technical_match || 0;
            document.getElementById('technicalMatch').textContent = 
                Math.round(techMatch) + '%';
            
            // Recommendation
            const recommendation = data.detailed_score?.recommendation || 'N/A';
            document.getElementById('recommendation').textContent = recommendation;
            
            // Product matches
            const matchesList = document.getElementById('matchesList');
            matchesList.innerHTML = '';
            
            data.technical_matches.slice(0, 10).forEach((match, index) => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                matchCard.innerHTML = `
                    <div class="match-header">
                        <div class="match-name">${index + 1}. ${match.product_name}</div>
                        <div class="match-score">${Math.round(match.spec_match_percent)}% Match</div>
                    </div>
                    <div class="match-details">
                        <div class="match-detail">
                            <strong>Category</strong>
                            ${match.category}
                        </div>
                        <div class="match-detail">
                            <strong>Unit Price</strong>
                            ‚Çπ${Number(match.unit_price).toLocaleString('en-IN')}/m
                        </div>
                        <div class="match-detail">
                            <strong>Lead Time</strong>
                            ${match.lead_time_days} days
                        </div>
                        <div class="match-detail">
                            <strong>BIS Certified</strong>
                            ${match.bis_certified ? '‚úÖ Yes' : '‚ùå No'}
                        </div>
                    </div>
                `;
                matchesList.appendChild(matchCard);
            });
        }

        // Download PDF report
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!currentAnalysisData) {
                showError('No analysis data available');
                return;
            }
            
            try {
                const response = await fetch('/api/download-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentAnalysisData)
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `rfp_analysis_${new Date().getTime()}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showError('Failed to generate PDF report');
                }
            } catch (error) {
                showError('Error downloading report: ' + error.message);
            }
        });

        // Analyze new tender
        document.getElementById('analyzeNewBtn').addEventListener('click', () => {
            // Reset forms
            document.getElementById('urlForm').reset();
            document.getElementById('pdfForm').reset();
            fileName.textContent = '';
            
            // Hide results, show forms
            document.getElementById('results').classList.remove('active');
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'block';
            });
            document.querySelector('.tab-content.active').style.display = 'block';
            
            currentAnalysisData = null;
        });

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = '‚ö†Ô∏è ' + message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
